<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Foo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>

        <div class="jumbotron" style="text-align: center">
            <div class="container">
                <h1>Exemplo de Flask com Bootstrap</h1>
                <p>(via CDN)</p>
            </div>
        </div>

        <div class="container">

            <div class="panel panel-success">
              <div class="panel-heading">Formul√°rio</div>
              <div class="panel-body">

                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Check me out
                    </label>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>

              </div>
            </div>


            <div class="panel panel-warning">
              <div class="panel-heading">Tabela</div>
              <div class="panel-body">

                <table class="table">
                  <caption>Optional table caption.</caption>
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Username</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>        


            <div class="panel panel-info">
              <div class="panel-heading">Imagens</div>
              <div class="panel-body">

                <img src="http://lorempixel.com/g/140/140/" alt="..." class="img-rounded">
                <img src="http://lorempixel.com/g/140/140/" alt="..." class="img-circle">
                <img src="http://lorempixel.com/g/140/140/" alt="..." class="img-thumbnail">

              </div>
            </div>        

        </div>
    </body>
</html>
